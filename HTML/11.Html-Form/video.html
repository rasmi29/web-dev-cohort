<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Question :- Embed a video with a poster image and controls </h2>
    <h2>Ans :- </h2>
    <h2>    This is a embeded youtube video </h2>
    <h2>The poster image will be automatically displayed from YouTube as the preview before the user clicks play, so you don't need to specify a custom poster image.</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/hVYLszi_um0" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen
        poster="./">
    </iframe>
    
</body>
</html>
