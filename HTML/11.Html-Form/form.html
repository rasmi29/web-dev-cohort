<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Question :- Create a form with followings </h2>
        <ul>
            <li>Email(required)</li>
            <li>date of birth (date picker)</li>
            <li>Favourite color(color picker)</li>
        </ul>
        <h2>Answer :- </h2>
        <form action="#action">
            <label for="email" >Enter Your Email</label><br>
            <input type="email" name="email" id="email" required><br><br>

            <label for="dob">Enter Your date Of birth</label><br>
            <input type="date" name="dob" id="dob"><br><br>

            <label for="fav-clr">Enter Your Favourite Color</label>
            <input type="color" name="fav-clr" id="fav-clr"><br><br>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
