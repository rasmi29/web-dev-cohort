<!-- create a web page using a main heading with h1 , two subheadings h2 and h3 , a paragraph under each sub heading with some bold italic and underlined text -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>this is our first web page</h1>
    <h2>Name </h2>
    <p><strong>rasmiranjan Sahoo</strong></p>
    <h3>qualification</h3>
    <p><i>MCA</i> & Bsc in <u>computer science</u></p>

    <h3>notes</h3>
    <p>we can use b tag for bold but we prefer strong tag for bold </p>
 </body>
 </html>
