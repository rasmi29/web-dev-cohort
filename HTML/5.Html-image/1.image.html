<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <h2>add an image with width 400px add an alternate text and title </h2>
    <p>image is inserted using img tag</p>
    <p>img is a single tag</p>
    <p>to add alternative text use alt attribute </p>
    <p>to add title use title attribute</p>
    <p>when you hover on photo , you can see the text of title </p>
    <img src="https://media.istockphoto.com/id/489838744/photo/sunset-over-indian-ocean.webp?a=1&b=1&s=612x612&w=0&k=20&c=pcajBbeOVWWEv0nUnmMpl_936W49YW_wMLCalr53VcI=" alt="example image" width="400px" title="this is the image of ocean">
</body>
</html>
