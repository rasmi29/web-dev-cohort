<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description List Example</title>
</head>
<body>
  <h1>Programming Terms</h1>
  
  <dl>
    <dt><strong> DL (Description List)</strong></dt>
    <dd>Defines a list of terms and descriptions.</dd>
    <dd>Used for presenting information as term-definition pairs.</dd>
    
    <dt><strong> DT (Description Term)</strong></dt>
    <dd>Represents the term or title being defined.</dd>
    
    <dt><strong>DD (Description Definition)</strong></dt>
    <dd>Represents the definition or explanation of the term in <dt>.</dd>
  </dl>
</body>
</html>
